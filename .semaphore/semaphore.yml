version: v1.0
name: All tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm i
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
    dependencies: []
  - name: Checks
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Lint
          commands:
            - checkout
            - npm run lint
        - name: Tests
          commands:
            - checkout
            - npm run test
        - name: Type-check
          commands:
            - checkout
            - npm run typecheck
  - name: Build
    dependencies:
      - Checks
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - npm run build
